<!-- HTML document declaration with language set to English -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags including character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Cellular Adventure</title>
    
    <!-- Internal CSS styles for styling the webpage -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background container with an image -->
    <div id="backgroundContainer">
        <img id="backgroundImage" src="imges/entrance.jpg" alt="Adventure Background Image">
    </div>

    <!-- Second background container with an initial opacity of 0 -->
    <div id="secondBackground"></div>

    <!-- Button to start the adventure with an onclick event -->
    <button id="startButton" onclick="startAdventure()">Welcome to the Cellular World!</button>

    <!-- Main game container with different sections -->
    <div id="game-container">
        <!-- Exchange box with adventure information and output -->
        <div id="exchangeBox">
            <!-- Heading for the adventure -->
            <h1>Cellular Adventure</h1>
            
            <!-- Output area for displaying adventure information -->
            <div id="output">Your journey begins at the entrance of glycolysis.</div> <br>
            
            <!-- Button to start the game -->
            <button onclick="chooseNextStage()">Start the Game</button>
        </div>
        
        <!-- Stages section to display the progress of the adventure -->
        <div id="stages">
            <!-- Individual stage elements representing progress -->
            <div id="stage1" class="stage">1</div>
            <div id="stage2" class="stage">2</div>
            <div id="stage3" class="stage">3</div>
            <div id="stage4" class="stage">4</div>
            <div id="stage5" class="stage">5</div>
            <div id="stage6" class="stage">6</div>
        </div>
        
        <!-- Car element representing the player's progress -->
        <div id="car">
            <!-- Image of a moving cell with initial width set to 20% -->
            <img id="movingCell" src="imges/movingCell.gif" alt="cell" style="width: 20%;">
        </div>
    </div>

    <!-- External JavaScript file for additional functionality -->
    <script src="myscripts.js"></script>
</body>
</html>
