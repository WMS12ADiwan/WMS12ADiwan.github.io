<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: black; /* Initial background color */
            transition: background 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #exchangeBox {
            position: relative;
            z-index: 1;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: block;
        }

        #exchangeBox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the transparency here */
            z-index: -1;
            border-radius: 10px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out;
            z-index: 1;
            margin-top: 20px;
            border-radius: 10px;
        }

        #backgroundContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }

        #backgroundImage {
            max-width: 100%;
            max-height: 100%;
            opacity: 1; /* Initial opacity */
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        #secondBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('world.jpg') center/cover no-repeat;
            opacity: 0; /* Initial opacity */
            transition: opacity 1s ease-in-out;
            z-index: 0;
        }

        #game-container {
            width: 400px;
            margin: 0 auto;
            z-index: 0;
            display: none;
        }

        #output {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            position: relative;
            z-index: 1;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        #stages {
            position: absolute;
            background-color: #ddd;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
        }

        .stage {
            display: inline-block;
            width: 10%;
            height: 60%;
            font-weight: bold;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }

        #car {
            bottom: 5%;
            font-size: 100%;
            transform: scaleX(-1);
            position: absolute;
            left: 20%;
            transition: left 0.5s ease; /* Smooth transition for the car movement */
        }

        /* Styles for each stage */
        #stage1 { background-color: #3498db;left: 1% }
        #stage2 { background-color: #2ecc71; left: 1%}
        #stage3 { background-color: #e74c3c; left: 1%}
        #stage4 { background-color: #f39c12; left: 1%}
        #stage5 { background-color: #9b59b6; left: 1%}
        #stage6 { background-color: #34495e; left: 1%}
    </style>
</head>
<body>

    <div id="backgroundContainer">
        <img id="backgroundImage" src="entrance.jpg" alt="Adventure Background Image">
    </div>

    <div id="secondBackground"></div>
    <button id="startButton" onclick="startAdventure()">Welcome to the Cellular World!</button>

    <script>
        function startAdventure() {
            // Fade out the background image
            document.getElementById("backgroundImage").style.opacity = 0;

            // Fade in the second background
            document.getElementById("secondBackground").style.opacity = 1;
            
            // Replace the button with your adventure content
            document.getElementById("startButton").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        }
    </script>

    <div id="game-container">
        <div id="exchangeBox">
            <h1>Cellular Adventure</h1>
            <div id="output">Your journey begins at the entrance of glycolysis.</div> <br>
            <button onclick="chooseNextStage()">Start the Game</button>
        </div>
        <div id="stages">
            <div id="stage1" class="stage">1</div>
            <div id="stage2" class="stage">2</div>
            <div id="stage3" class="stage">3</div>
            <div id="stage4" class="stage">4</div>
            <div id="stage5" class="stage">5</div>
            <div id="stage6" class="stage">6</div>
        </div>
        <div id="car">
            <img id="movingCell" src="movingCell.gif" alt="cell" style="width: 20%;">
        </div>
    </div>

    <script>
        let currentStage = 0;

        function chooseNextStage() {
            if (currentStage < 5) { // Adjust the condition based on the number of stages
                currentStage++;
                updateGame();
            } else {
                document.getElementById("output").innerHTML = "<p>Congratulations! You have completed the journey.</p>";
            }
        }

        function updateGame() {
            const car = document.getElementById("car");

            // Update the car position on the road
            car.style.left = (currentStage * 10 + 20) + "%"; // Adjust the position based on the number of stages
            document.getElementById("movingCell").style.width = (currentStage * 10 + 20) + "%";

            // Optional: Highlight the current stage on the road
            const stages = document.getElementsByClassName("stage");
            for (let i = 0; i < stages.length; i++) {
                stages[i].style.backgroundColor = (i === currentStage) ? "#f00" : "#aaa";
            }
        }
    </script>
</body>
</html>
