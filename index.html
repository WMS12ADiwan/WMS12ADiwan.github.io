<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene evr-mode-ui="enabled: false" embedded arjs='debugUIEnabled:false; sourceType:webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: camera_para.dat; maxDetectionRate: 10;' renderer="logarithmicDepthBuffer: true; precision: high;">
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->

        <a-text value="Virtual MarktBox1" color="#FE2EC8" position="0 0 0" rotation="0 90 0"></a-text>
            <a-text value="Virtual MarktBox2" color="#FE2EC8" position="0 0 0" rotation="0 0 90"></a-text>
            <a-text value="Virtual MarktBox3" color="#FE2EC8" position="0 0 0" rotation="-90 0 0"></a-text>

<!--
            <a-entity
            position="0 0 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
            ></a-entity>
-->
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
